<div class="row list-row" ng-init="getAllAchedules()">

	<div class="col-lg-12 col-sm-12 col-md-12">
		<div class="schedule-list-content">
			<h2> My Conference Schedules </h2>
			<div class="schedule-list-container">
				<div ng-if="showLoader" class="showloader">
					<img src="images/loader.gif">
				</div>
				<div class="col-lg-3 col-md-4 col-sm-6 schedule-list-item" ng-repeat="schedule in schedules | sortByDates : schedules">
					<div class="conference-icon">
						<span class="card-icon">
							<i ng-if="schedule.type=='VIDEO'" class="fa fa-video-camera" aria-hidden="true"></i>
							<i ng-if="schedule.type=='AUDIO'" class="fa fa-volume-up" aria-hidden="true"></i>
							<i ng-if="schedule.type=='F2F'" class="fa fa-eye" aria-hidden="true"></i>
						</span>
					</div>
					<div class="conference-type">
						<h5>Conference Type:<span>{{schedule.type}}</span></h5>
					</div>
					<div class="conference-on">
						<h5>Conference On: <span>{{schedule.schedule}}</span></h5>
					</div>
					<div class="agenda">
						<h5>Agenda</h5>
						{{schedule.agenda}}
					</div>
					<ul class="email-list">
						<h5>People Invited</h5>
						<li ng-repeat="email in schedule.list">
							{{email}}
						</li>
					</ul>
					<div class="card-actions-bottom">
						<a href="#/conference/join/{{schedule.id}}" class="join-now">join now</a>
						<a href="#/conference/room/{{schedule.id}}" class="enter-now">Enter room</a>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>
